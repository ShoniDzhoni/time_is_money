<html>
	<head>
		<title>Extension Options</title>
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>

	<body>
		<div id="container">
			<div id="status"></div>
			<h1 id="logo_title">Time Is Money</h1>
			<h3>Save your hourly wage and see prices as workhours!</h3>
			
			<form id="options_form" class="pure-form">
				<label for="hourly_option" class="pure-radio">
					<input id="hourly_option" type="radio" name="choice_radio" value="hourly" checked>
					Hourly Wage
				</label>
				<label for="annual_option" class="pure-radio">
					<input id="annual_option" type="radio" name="choice_radio" value="annual">
					Annual Salary
				</label>
			</form>

			<form id="wage_form" class="pure-form">
				<input type="text" id="wage">
				<button id="save_wage" class="pure-button pure-button-primary">SAVE WAGE</button>
			</form>

			<form id="salary_form" class="pure-form" style="display:none;">
				<input type="text" id="salary">
				<button id="save_salary" class="pure-button pure-button-primary">SAVE SALARY</button>
			</form>

			<br />

			<div id="examples">
				<h4>For example, at $10.00/hour:</h4>
				<blockquote><span class="replacement_example">$20</span> becomes <span class="replacement_example">$20 (2 hrs)</span> ,</blockquote>
				<blockquote><span class="replacement_example">$7.99</span> becomes <span class="replacement_example">$7.99 (48 mins)</span> ,</blockquote>
				<blockquote><span class="replacement_example">$1,299.50</span> becomes <span class="replacement_example">$1,299.50 (129 hrs and 57 mins)</span> ,</blockquote>
				<h4>and so on.</h4>
			</div>

			<div id="footer">
				<h5>built by <a href="https://twitter.com/phrazzld" target="blank">@phrazzld</a>
					<br />

					<br />
					send me <a href="mailto:phraznikov@gmail.com?Subject=Time%20Is%20Money%20Feedback" target="blank">feedback</a>
				</h5>
			</div>
		</div>
	</body>

</html>
